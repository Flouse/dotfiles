# Get editor completions based on the config schema
"$schema" = 'https://starship.rs/config-schema.json'

# format = '$all'
# https://starship.rs/config/#default-prompt-format
# format = """
# $directory"""
# see video: https://youtu.be/VgTu1_92U0U?list=PL_L_J_Lv0U2oekcBcc-Ptm7ML4BxoCqdT&t=269

# Inserts a blank line between shell prompts
add_newline = true

# Replace the "❯" symbol in the prompt with "➜"
[character]                            # The name of the module we are configuring is "character"
success_symbol = "[➜](bold green)"     # The "success_symbol" segment is being set to "➜" with the color "bold green"

[cmd_duration]
min_time = 100

[package]
symbol = " "
# hiding package module from the prompt completely
disabled = false # Don't disable the package module

[aws]
symbol = "  "

[buf]
symbol = " "

[c]
symbol = " "

[conda]
symbol = " "

[directory]
read_only = " "

[docker_context]
symbol = " "

[git_branch]
symbol = " "

[golang]
symbol = " "

[hg_branch]
symbol = " "

[java]
symbol = " "

[julia]
symbol = " "

[memory_usage]
symbol = " "

[nodejs]
symbol = " "

[python]
symbol = " "

[rust]
symbol = " "
